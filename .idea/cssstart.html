    <!--property: values-->
    <!--
        1. Inline CSS = add styling to particular element in html doc
        2. External CSS = add external css file
        3. Internal CSS = add <style> in head tag
    -->

    <!--Selectors:
        Combined Selectors: more than 1 elements 
        class Selectors: .className{
            property: value;
        }
        

        id selector: 
        #idname{
            property:value;
        }


        attribute Selector: <a href="www.example.com">
            a[href="www.example.com"]{
                property:value;
            }

        psudo class selectors: hover, :visited
        selector : pseudoselectors-clss{
            property:value;
        }

        psudo element selector
        p:: first-line{
            color:brown;
        }

        combinator selector
        article>p{
            property:value;
        }

        Universal Selector:
        *{
            property:value;
        }


    -->
