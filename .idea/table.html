<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        table, tr, th, td{
            border: 2px solid black;
            align-self: center;
            border-collapse: collapse;
            padding: 10px;
            border-spacing: 5px;
        }

        th{
            background-color: bisque;
        }

        td{
            background-color: brown;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Name</th>
            <th>number</th>
            <th>roll number</th>
            <th>Mark</th>
        </tr>
        <tr>
            <th>Rohit</th>

            <td>01</td>
            <td>85</td>
        </tr>
        <tr>
            <th>suman</th>
            <td>2000000</td>
            <td>02</td>
            <td>95</td>
        </tr>
        <tr>
            <th>Nitesh</th>

            <td>87</td>
        </tr>
    </table>
</body>
</html>
